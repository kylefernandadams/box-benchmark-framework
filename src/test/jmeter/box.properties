### JMeter Properties for Box SDK load test ###

# Thread Count (ie concurrent users)
thread.count=1

# Test duration in minutes. This will be used to calculate throughput timers
# 12hrs = 43200s
# 8hrs = 28800s
# 1hrs = 3600s
# 10mins = 600s
duration.seconds=300

# Maximum amount of files to create in each folder
max.file.count=10

# Ramp-up time for test
rampup=4

#	User email
user.login=me@email.com

box.eid=123456

# Box App Config file path
box.config.path=/path/to/123456_box_app_config.json

httpclient.version=1.1

box.http.protocol=https

box.base.domain=api.box.com

box.upload.domain=upload.box.com

box.folders.path=2.0/folders

box.files.path=2.0/files

box.upload.path=api/2.0/files/content

# Box Folders Endpoint
box.folders.endpoint=${box.http.protocol}://${box.base.domain}/${box.folders.path}

# Box Upload Endpoint
box.upload.endpoint=${box.http.protocol}://${box.upload.domain}/${box.upload.path}

# Box Files Endpoint
box.files.endpoint=${box.http.protocol}://${box.base.domain}/${box.files.path}

# Box App max cache entries
max.cache.entries=100

# Maximum amount of folders to create
max.folder.count=1

# Path to the sample file
sample.file.path=/path/to/Test.pdf

# Mimetype of the sameple file
file.mime.type=application/pdf

# Key of the Metadata Template. Note that this is not the Display Name.
metadata.template.key=myTemplateKey

# Comma-delimited	keys of the Metadata attributes. Only Use Text or Dropdown MD attributes. Note that this is not the Display Name.
string.metadata.keys=strAttrKey1,strAttrKey2,strAttrKey3
number.metadata.keys=numAttrKey1,numAttrKey2,numAttrKey3

# Comma-delimited values of the Metadata attributes. Only Use Text or Dropdown MD attributes.
string.metadata.values=one,two,three
number.metadata.values=1,2,3

# Base folder ID for creating JMeter folders and uploading files
base.folder.id=0
